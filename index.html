<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Consumo de API</title>
</head>
<body>

  <h1>Dados do Usuário</h1>
  <div id="resultado"></div>

  <script>
    fetch('https://dummyjson.com/user/2')
      .then(response => response.json())
      .then(data => {
        document.getElementById("resultado").innerHTML = `
          <p><strong>Nome:</strong> ${data.firstName} ${data.lastName}</p>
          <p><strong>Idade:</strong> ${data.age}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Telefone:</strong> ${data.phone}</p>
          <p><strong>Empresa:</strong> ${data.company.name}</p>
          <p><strong>Cargo:</strong> ${data.company.title}</p>
          <p><strong>Função:</strong> ${data.role}</p>
        `;
      })
      .catch(error => {
        document.getElementById("resultado").innerHTML = "Erro ao carregar dados.";
        console.error(error);
      });
  </script>

</body>
</html>
